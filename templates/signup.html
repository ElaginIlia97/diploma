<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-info is-fullheight">
    {% include 'header.html' %}
    <div class="hero-body" style="padding: 2rem 1.5rem 0rem 1.5rem;">
        <div class="container">
            <div class="columns is-centered">
                <h1 style="font-size: 2.5rem"> Регистрация </h1>
            </div>
        </div>
    </div>
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            {% with message = get_flashed_messages() %}
            {% if message %}
              <div class="notification is-danger">
                {{ message[0] }}
              </div>
            {% endif %}
            {% endwith %}

            <form action = "/signup" method="POST">
              <div class="field">
                <label class="label">Логин</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="username" placeholder="Логин" required> 
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label" for="email">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="email" id="email" placeholder="Email" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label" for="email">Уровень владением машинным обучением</label>
                <div class="control has-icons-left has-icons-right">
                  <select class = "select-user-type" name="user_type" id="myDropdown">
                    <option value="1">Низкий</option>
                    <option value="2">Средний</option>
                    <option value="3">Высокий</option>
                  </select>
                </div>
              </div>
              <div class="field">
                <label class="label">Пароль</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" name="password" placeholder="Пароль" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button type="submit" class="button is-success">
                    Зарегистрироваться
                  </button>
                </p>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    document.getElementById("myDropdown").selectedIndex = -1;
  </script>
</body>

</html>
